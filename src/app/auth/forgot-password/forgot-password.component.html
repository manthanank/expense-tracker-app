<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-lg">
        <!-- Header -->
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">Forgot Password?</h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>

        <!-- Form -->
        <form class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email address
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        formControlName="email"
                        class="pl-10 block w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm"
                        placeholder="you@example.com"
                    >
                    @if (email?.invalid && email?.touched) {
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i class="fas fa-exclamation-circle text-red-500"></i>
                    </div>
                    }
                </div>
                @if (email?.invalid && email?.touched) {
                <p class="mt-2 text-sm text-red-600">
                    Please enter a valid email address
                </p>
                }
            </div>

            <!-- Actions -->
            <div class="flex flex-col space-y-4">
                <button 
                    type="submit"
                    [disabled]="forgotPasswordForm.invalid"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Send Reset Link
                </button>
                <div class="text-center">
                    <a 
                        routerLink="/login"
                        class="text-sm font-medium text-blue-600 hover:text-blue-500"
                    >
                        Back to Login
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
