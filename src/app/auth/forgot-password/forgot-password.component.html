<div class="flex justify-center items-center h-screen p-4">
    <form class="w-full max-w-sm" (ngSubmit)="onSubmit()">
        <h2 class="text-center text-2xl mb-4">Forgot Password</h2>
        <div class="mb-4">
            <label for="email" class="block text-sm font-bold mb-2">Email</label>
            <input id="email" type="email" class="w-full px-3 py-2 border rounded" [(ngModel)]="email" name="email">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
            <a routerLink="/login" class="text-blue-500">Back to Login</a>
        </div>
    </form>
</div>
