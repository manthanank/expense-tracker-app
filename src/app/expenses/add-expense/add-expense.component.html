<div class="flex justify-center items-center h-screen">
    <form class="w-full max-w-sm" (ngSubmit)="onSubmit()">
        <h2 class="text-center text-2xl mb-4">Add Expense</h2>
        <div class="mb-4">
            <label for="description" class="block text-sm font-bold mb-2">Description</label>
            <input id="description" type="text" class="w-full px-3 py-2 border rounded" [(ngModel)]="description"
                name="description">
        </div>
        <div class="mb-4">
            <label for="amount" class="block text-sm font-bold mb-2">Amount</label>
            <input id="amount" type="number" class="w-full px-3 py-2 border rounded" [(ngModel)]="amount" name="amount" min="0">
        </div>
        <div class="mb-4">
            <label for="category" class="block text-sm font-bold mb-2">Category</label>
            <select id="category" class="w-full px-3 py-2 border rounded" [(ngModel)]="category" name="category">
                @for (cat of categories; track $index) {
                    <option [value]="cat">{{ cat }}</option>
                }
            </select>
        </div>
        <div class="mb-4">
            <label for="date" class="block text-sm font-bold mb-2">Date</label>
            <input id="date" type="date" class="w-full px-3 py-2 border rounded" [(ngModel)]="date" name="date">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add Expense</button>
            <a routerLink="/" class="text-blue-500">Back</a>
        </div>
    </form>
</div>
